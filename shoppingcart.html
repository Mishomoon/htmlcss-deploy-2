<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="cart-box"></div>

    <div class="cart-container">

    <a href="index.html" class="back-button">
        <img class="back-icon" src="Vector 1.png">
        <span class="back-text">Back To Menu</span>
    </a>

    <img class="burger-top-img" src="image 4.png">

    <div class="price-wrapper">
    <div class="price-number">+10.99</div>
    <div class="price-eur">EUR</div>
</div>

<div class="burger-title-text">Soft Bun Burger</div>
<div class="personalize-title">Personalize your burger:</div>

<div class="ingredient-box">
    
    <img class="butter" src="image 13.png">

    <span class="ingredient-name">Hokkaido Butter Bun</span>

    <div class="ingredient-counter">
        <img class="counter-btn" src="Group 25.png">
           
    </div>

    <span class="ingredient-price">+0.99</span>

</div>

<div class="ingredient-box">
    
    <img class="sauce" src="image 12 (1).png">

    <span class="ingredient-name">Secret Sauce</span>

    <div class="ingredient-counter">
        <img class="counter-btn" src="Group 28.png">
           
    </div>

    <span class="ingredient-price"></span>

</div>

<div class="ingredient-box">
    
    <img class="cheddar" src="image 11 (1).png">

    <span class="ingredient-name">House Cheddar</span>

    <div class="ingredient-counter">
        <img class="counter-btn" src="Group 25.png">
           
    </div>

    <span class="ingredient-price">+0.99</span>

</div>

<div class="ingredient-box">
    
    <img class="pepper" src="image 10 (1).png">

    <span class="ingredient-name">Spicy Red Peppers</span>

    <div class="ingredient-counter">
        <img class="counter-btn" src="Group 27.png">
           
    </div>

    <span class="ingredient-price">+1.99</span>

</div>
<div class="show-more">Show more</div>

<div class="pickup-box">
    Restaurant Pickup: Bun CO. Main street
</div>

<div class="price-section">

    <div class="price-row">
        <span class="price-label">Subtotal</span>
        <span class="price-value">£12.99</span>
    </div>
    <div class="price-line"></div>

    <div class="price-row">
        <span class="price-label">Delivery</span>
        <span class="price-value">£0.00</span>
    </div>
    <div class="price-line"></div>

    <div class="price-row">
        <span class="price-label">Total</span>
        <span class="price-value">£12.99</span>
    </div>
    <div class="price-line"></div>

</div>

<a href="checkout.html" class="checkout-btn">
    <img class="checkout-cart-img" src="Shopping cart (1).png">
    <span class="checkout-text">Checkout</span>
</a>
   
</div>



</body>
</html>

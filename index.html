<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Menu UI</title>
</head>
<body>
    <div class="menu-page">
        <h1 class="menu-title">Menu Categories</h1>
    </div>

    <div class="search-bar">
        <img class="icon-left" src="Leading-icon.png">
        <input type="text" placeholder="Search Menu ...">
        <img class="icon-right" src="Trailing-Elements.png">
    </div>

    <div class="categories">

        <div class="category-box">
            <a href="item.html"  class="burger-link">
            <img class="burger" src="image 47.png">
            <div class="burger-text">
                <h3>Burgers</h3>
                <p>Our signature buns</p>
            </div>
            </a>
        </div>

        <div class="category-box">
            <img class="dessert" src="image 19.png">
            <div class="dessert-text">
                <h3>Desserts</h3>
                <p>Sweet treats</p>
            </div>
        </div>

        <div class="category-box">
            <img class="drink" src="image 21.png">
            <div class="drink-text">
                <h3>Drinks</h3>
                <p>Refreshing beverages</p>
            </div>
        </div>

        <div class="category-box">
            <img class="side" src="Group 19.png">
            <div class="side-text">
                <h3>Sides</h3>
                <p>Perfect add-ons</p>
            </div>
        </div>

        <div class="category-box">
            <img class="salad" src="image 48 (1).png">
            <div class="salad-text">
                <h3>Salad</h3>
                <p>Fresh and healthy</p>
            </div>
        </div>

        <div class="category-box">
            <img class="cake" src="image 49.png">
            <div class="cake-text">
                <h3>Cake</h3>
                <p>Chocolate treat</p>
            </div>
        </div>

    </div>

    <div class="bottom-nav">
        <div class="nav-item">
            <img src="Group 17.svg">
            <p>Menu</p>
        </div>

        <div class="nav-item">
            <img src="Heart.png">
            <p>Favourite</p>
        </div>

        <div class="nav-item home-btn">
            <img src="Group 37.png">
        </div>

        <div class="nav-item">
            <img src="Shopping cart.png">
            <p>Cart</p>
        </div>

        <div class="nav-item">
            <img src="User.png">
            <p>Profile</p>
        </div>
    </div>
 
</body>
</html>
